
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="../bower_components/bloombox-styles/bloombox-styles.html">

<link rel="import" href="bloombox-dashboard-icons.html">


<dom-module id="bloombox-dashboard">
  <template>
    <style is="custom-style" include="bloombox-styles">
      :host {
        display: block;
        --app-primary-color: #68b345;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        cursor: pointer;
        color: #777;
        text-decoration: none;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }

      a:focus,
      input:focus,
      select:focus,
      textarea:focus,
      button:focus {
          outline: none;
          outline-width: 0;
      }
    </style>

    <!-- App State -->
    <app-location route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:partner"
      data="{{routeData}}"
      tail="{{subroute}}"></app-route>
    <app-route
      route="{{subroute}}"
      pattern="/:page"
      data="{{subrouteData}}"></app-route>

    <!-- Persistence -->

    <!-- Layout / UI -->
    <app-drawer-layout fullbleed responsive-width="850px">

      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Bloombox</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" on-tap="navigate">Home</a>
          <a name="analytics" on-tap="navigate">Analytics</a>
          <a name="menu" on-tap="navigate">Menu</a>
          <a name="profile" on-tap="navigate">Profile</a>
          <a name="account" on-tap="navigate">Account</a>
          <a name="settings" on-tap="navigate">Settings</a>
          <a name="admin" on-tap="navigate">Admin</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <bloombox-page-home name="home"></bloombox-page-home>
          <bloombox-page-analytics name="analytics"></bloombox-page-analytics>
          <bloombox-page-menu name="menu"></bloombox-page-menu>
          <bloombox-page-profile name="profile"></bloombox-page-profile>
          <bloombox-page-account name="account"></bloombox-page-account>
          <bloombox-page-settings name="settings"></bloombox-page-settings>
          <bloombox-page-admin name="admin"></bloombox-page-admin>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'bloombox-dashboard',

      properties: {
        route: {
          type: Object,
          reflectToAttribute: true,
          default: 'home'
        },

        subroute: {
          type: Object,
          reflectToAttribute: true
        },

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        partner: {
          type: String,
          reflectToAttribute: true,
          observer: '_partnerChanged'
        }
      },

      observers: [
        '_routePageChanged(subrouteData.page)',
        '_routePartnerChanged(routeData.partner)',
        '_routeChanged(partner, page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';
      },

      _routePartnerChanged: function(partner) {
        this.partner = partner;
      },

      _pageChanged: function(page) {
        // load page import on demand.
        console.info("Navigating to page '" + page + "'...");
        this.importHref(
          this.resolveUrl('bloombox-page-' + page + '.html'), null, null, true);
      },

      _partnerChanged: function(partner) {
        if (partner != null && partner != undefined && partner.length > 1) {
          console.info("Loading for partner '" + partner + "'...");
          this._routeChanged(partner, this.page || 'home');
        }
      },

      _routeChanged: function(partner, page) {
        var existingRoute = this.get("route") || {};
        if (partner != null && partner != undefined && partner != "" && page != null && page != undefined) {
          if (existingRoute.path == "/" + partner + "/" + page) {
            // skip: we are already there
          } else {
            this.route = {"prefix": "", "path": "/" + partner + "/" + page, "__queryParams": {}};
            if (window.location.pathname.length < 3) {
              window.location.pathname = "/" + partner + "/" + page;
            }
          }
        }
      },

      navigate: function(event) {
        var partner = this.partner,
            page = event.target.getAttribute("name");
        this.partner = partner;
        this.page = page;
      }
    });

  </script>

</dom-module>
